# config/packages/security.yaml

security:
    # Configuración de hash de contraseñas
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # Proveedor de usuarios
    providers:
        app_user_provider:
            entity:
                class: App\Entity\Usuario
                property: login

    # Firewalls
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: login
                check_path: login
                enable_csrf: true
                default_target_path: categorias
            logout:
                path: logout
                # target: app_home  # Redirige al inicio tras logout

    # Control de acceso
    access_control:
        # Solo usuarios con ROLE_ADMIN pueden acceder a rutas /admin
        - { path: ^/admin, roles: ROLE_ADMIN }
        # Cualquier usuario logueado puede acceder a /categorias, /productos, /cesta, etc.
        - { path: ^/categorias, roles: ROLE_USER }
        - { path: ^/productos, roles: ROLE_USER }
        - { path: ^/cesta, roles: ROLE_USER }
        - { path: ^/pedido, roles: ROLE_USER }
        - { path: ^/pedidos, roles: ROLE_USER }

# Configuración específica para entorno de test
when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 12   # bcrypt más rápido para tests
                time_cost: 3
                memory_cost: 10
